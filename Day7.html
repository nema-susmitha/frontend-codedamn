<!DOCTYPE html>
<html>
	<head>
		<title>Radio Buttons Lab</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

	</head>
	<body>
		<!-- write your code inside the 'wrapper' div -->
		<div id="wrapper">
			<div class="form-check">
				<input class="form-check-input" type="radio" name="flexRadioOne" id="option1">
				<label class="form-check-label">
				 Option One
				</label>
			  </div>
			  <div class="form-check">
				<input class="form-check-input" type="radio" name="flexRadioOne" id="flexRadioTwo" checked>
				<label class="form-check-label">
				 Option Two
				</label>
			  </div>
			  <div class="form-check">
				<input class="form-check-input" type="radio" name="flexRadioOne" id="flexRadioThree" disabled>
				<label class="form-check-label" for="flexRadioDisabled">
				 Option Three
				</label>
			  </div>
		</div>
	</body>
</html>
