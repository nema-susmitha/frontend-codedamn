<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
		<title>Div and Span Elements</title>
		<style>
			#outer-div{
				color: blue;
				background-color: lightgray;
			}
			#highlight{
				background-color: yellow;
			}
		</style>
	</head>
	<body>
		<!-- Create a div element with the ID outer-div and a paragraph inside it with the ID inner-para

    Create a span element with the ID highlight and place it inside the paragraph

    Apply style color: blue & background-color: lightgray to the #outer-div element using inline CSS

    Apply style background-color: yellow to the span element using inline CSS -->
    
		<div id="outer-div">
			<div id="inner-para">
				<p>This is the inner paragraph.<span id="highlight">
				</span></p>
				
			</div>
		</div>
	</body>
</html>
