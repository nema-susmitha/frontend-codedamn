<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
		<link rel="stylesheet" href="style.css" />
    <style>
@import url("https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap");

body {
	font-familiy: "Inter", sans-serif;
	padding: 0;
	margin: 0;
	box-sizing: border-box;
	background-color: #f4f4f5;
}
.card{
	width: 28rem;
	border: 2px solid;
	margin-left: 10px;
	border-style: hidden;
  border-radius: 15px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
	background-color: white;
}
.card-title{
	margin-top: -50px;
	margin-left: 60px;
	font-weight: 600 1.5rem;
}

.flex-container {
	display: flex;
	align-items: center;
	margin-top: 12px;
	margin-left: 60px;
	font-size: 14px;
	align-items: left;
	font-family: Inter;
  }
  
  /* Reset default list styles */
  ul {
	list-style: none;
	padding: 0;
	margin: 0;
  }


  /* Style for the 'Last opened:' text */
  .flex-container p {
	margin: 0;
	padding-right: 10px;
  }

  /* Style for bullet point */
  .bullet-list li::before {
	content: "\2022"; /* Unicode character for bullet point */
	color: #000; /* Color of the bullet point */
	font-weight: bold; /* Bold the bullet point */
	display: inline-block;
	width: 1em; /* Set the width of the bullet point */
	margin-left: -0.2em; /* Adjust the position of the bullet point */
	
  }
  .avatars{
	margin-top: 12px;
	margin-left: 60px;
  }
  .avatar {
	display: inline-block;
	border-radius: 50%;
	overflow: hidden;
	width: 38px;
  }
  .avatar:not(:first-child) {
	margin-left: -20px;
	/* transform:rotateY(-1deg); */
  }
  
  .avatar img {
	width: 100%;
	display: block;
  }  
  .avatar-text {
	margin-left: 70px; /* Adjust the space between avatar and text */
	margin-top: -34px;
	font-size: 15px; /* Adjust the font size of the text */
	font: 1em #71717a;
  }
  .logo-img{
	width: 50px;
	display: block;
	margin-left: -10px;
	margin-top: 3px;
  }
    </style>
	</head>
	<body>
		<main>
			<div class="card">
				<div class="card-body">
					<img src="https://upload.wikimedia.org/wikipedia/commons/3/38/HTML5_Badge.svg" class="logo-img">
					<h4 class="card-title">Playground title</h4>
					
					<h6 class="card-subtitle mb-2 text-body-secondary">
						<div class="flex-container">
							<p>HTML/CSS</p>
							<ul class="bullet-list">
								<li>1 min ago</li>
							  </ul>

							  

							<!-- <p class="time">1 min ago</p> -->
						  </div>
						  <div class="avatars">
							<span class="avatar">
							<img src="https://avatars.githubusercontent.com/u/19614572?v=4" alt="ProfilePic1">
							</span>
  							<span class="avatar">
							<img src="https://avatars.githubusercontent.com/u/19614572?v=4" alt="ProfilePic2">
							
						 	</span>
							 <div class="avatar-text">
								Shared with <strong>Adam, Anna.. </strong>+7 more
							  </div>
						  </div>
						<p></p>
						
					</h6>
					
					
				</div>
			</div>
			
		</main>
	</body>
</html>
